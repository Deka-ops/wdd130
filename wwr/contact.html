<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Deka-ops White Water Rafting</title>
    <meta name="description" content="Contact the Deka-Ops Rafting team for inquiries and bookings.">
    <meta name="author" content="Deka-Ops">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.jpg" alt="Deka-Ops logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="grid contactus">
        <h1 class="title center">Contact Us</h1>
        <form action="/submit-form" class="contact-form">
            <fieldset class="contact-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                placeholder="John Doe">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="emailaddress" required>
                </fieldset>
                <fieldset class="radio-inputs">
                <input type="radio" id="general" name="inquiry" value="general" checked>
                <label for="general">General Inquiry</label>
                <input type="radio" id="reservation" name="inquiry" value="reservation">
                <label for="reservation">Reservation Questions</label>
                <input type="radio" id="website" name="inquiry" value="website">
                <label for="website">Website suggestion</label>
                </fieldset>
                <fieldset>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </fieldset>
                <div class="signup">
                    <input type="checkbox" name="subscribe" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newletter</label>
                </div>
            </fieldset>
            <button type="submit" class="submit">Send Message</button>
        </form>
        <section class="address">
            <h2>Our Contact Information</h2>
                <address>11 Nnochirionye street, Umuchichi Aba, Abia state Nigeria</address>
                <a href="tel: +234-908-225-821">(234) 908-225-821</a>
                <a href="mailto:Info@Deka-ops.com">Info@Deka-Ops.com</a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3147.938431096507!2d7.363400241283595!3d5.14902937114572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
            1!3m3!1m2!1s0x104299817b199fd1%3A0x5838d893d61a2f17!2sUmuchichi%20Rd%2C%20Aba%2C%20Abia!5e0!3m2!1sen!2sng!4v1739239091886!5m2!1sen!2sng"
             width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </section>

        <hr class="hrule">
        <section class="grid employees">
            <figure><img src="images/founder and ceo.webp" alt="founder and ceo">
                <figcaption>Njideka Chori - CEO</figcaption>
            </figure>
            <figure><img src="images/Nwabuikwu.webp" alt="Nwabuikwu">
                <figcaption>Nwabuikwu Mohania - Operations Manager</figcaption>
            </figure>
            <figure><img src="images/Ugochukwu.webp" alt="Ugochukwu">
                <figcaption>Ugochukwu Digbo - River Guard</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025. Deka-Ops All rights reserved.</p>
        <a href="wireframe.png">wireframe</a>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook_logo_icon.svg" alt="Facebook"></a>
            <a href="https://twitter.com">
                <img src="images/social_twitter_icon.svg" alt="Twitter"></a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.svg" alt="instagram"></a>
        </div>
    </footer>
</body>

</html>
