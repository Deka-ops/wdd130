    <main class="grid">
        <h1 class="title center">Contact Us</h1>
        <form action="#" class="contact">
            <fieldset class="Contact - fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="from">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <label for="reason">Reason for contacting us</label>
                <select name="reason" id="reason">
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Questions</option>
                    <option value="suggestion">Website Suggestion</option>
                </select>
                <label for="Comment">Please enter your comment: </label>
                <texterea name="comment" id="comment" cols="35" rows="10"></texterea>
                <div class="signup">
                    <input type="checkbox" name="subscirbe" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newletter</label>
                </div>
            </fieldset>
            <button type="submit" class="submit">Send message</button>
        </form>
        <div class="address">
            <h2 class="center">Contact Information</h2>
            <div class="add-phonte">
                <address>11 Nnochirionye street, Umuchichi Aba, Abia state</address>
                <a href="tel: 2348136895421">(234) 8136 895 421</a>
            </div>
        </div>
        <!--

            <figure><img src="images/founder and ceo.webp" alt="founder and ceo">

            </figure>
            <figure><img src="images/Nwabuikwu.webp" alt="Nwabuikwu">

            </figure>
            <figure><img src="images/Ugochukwu.webp" alt="Ugochukwu">

            </figure>
        </section>
    </main>
